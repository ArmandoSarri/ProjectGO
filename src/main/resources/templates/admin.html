<!DOCTYPE html>
<html xmlns:th="thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrar</title>
    <link rel="stylesheet" href="/CSS/admin.css">
    <link rel="stylesheet" href="/CSS/navbar.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="/JS/home.js"></script>
</head>

<body>
	<section class="nav-bar-top">
        <div class="nav-container">
            <div>
                <a th:href="@{/clicklogo}" class="logo">ProjectGO</a>
            </div>
            <nav>
                <div class="nav-mobile">
                    <a id="nav-toggle" href="#!"></a>
                </div>
                <ul class="nav-list">
                    <li>
                        <a href="#"></a>
                    </li>
                    <li>
                        <div id="container-usuario">
                            <img th:src="@{'/' + ${usuario.usuario} + '/imagen'}" height="50" />
                            <div th:text="${nombreUsuario}"></div>
                        </div>
                        <ul class="nav-dropdown">
                        	<span th:switch="${autentificado}">
                        		<span th:case="1">                     		
		                            <li>
		                                <a th:href="@{/perfil}">Mi perfil</a>
		                            </li>
		                            <span th:if="${admin}">
		                            	<li><a th:href="@{/administrar}">Administrar usuarios</a></li>
		                            </span>
		                            <li>
		                                <a th:href="@{/logout}">Cerrar sesión</a>
		                            </li>
                        		</span>
                        		<span th:case="0">                     		
		                            <li>
		                                <a th:href="@{/login}">Iniciar sesión</a>
		                            </li>
                        		</span>
                        	</span>
                        </ul>
                    </li>
                </ul>
            </nav>
        </div>
    </section>
    
    <section class="tabla">
	    <table border="1">
	        <tr>
	        	<th>ID</th>
	        	<th colspan="2">USUARIOS</th>
	        </tr>
	        <tr th:each="usu : ${usuarios}">
	        	<td th:text="${usu.idusuario}"></td>
	        	<td th:text="${usu.usuario}"></td>
	        	<td><a th:href="@{/eliminarusuario(idusuario=${usu.idusuario})}">Eliminar</a></td>
	        </tr>
	    </table>
    </section>
    
    <section class="nav-bar-bottom">
        <div class="nav-container">

            <nav>

            </nav>
        </div>
    </section>
    
</body>

</html>
